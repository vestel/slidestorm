<html>
        <head>
                <title>Test Scroller</title>
<script type="text/javascript">
window.onload = function(){
        links = new Array(
                "http://my.accenture.lv", 
                "https://dev.accenture.lv/jenkins/");
        index=0; 
        function nextLink(){
                document.getElementById('content').src=links[index];
                index = (index+1) % links.length;
        }

        nextLink();

        window.setInterval(nextLink, 90000);
};
</script>
        </head>

<body>
                <iframe id="content" src="http://my.accenture.lv" width="100%" height="100%"></iframe>
</body>
</html>
